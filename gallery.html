  cursor: pointer;

  border-radius: 3px 0 0 3px;
}

.tb-prev:hover,

}

/* On hover, add a black background color with a little bit see-through */

/* Number text (1/3 etc) */

  font-size: 12px;
  padding: 8px 12px;

  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row {
  overflow: hidden;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.tb-opacity {
  opacity: 0.6;
}

.active,
.tb-opacity:hover {
  opacity: 1;
}

<script>
var slideIndex = 1;

// Next/previous controls
function plusSlides(n) {
  currentSlide(slideIndex + n)
}

function plusThumbnails(n) {
  slideIndex += n
  showThumbnails()
}

// Thumbnail image controls
function currentSlide(n) {
  slideIndex = n
  showSlides(slideIndex);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  
  var captionText = document.getElementById("caption");

  //If the current slide is greater than the amount of slides, set to Index 1 (this would occur if user clicks next while viewing last image)
  if (n > slides.length) {slideIndex = 1}

  //If the current slide is less than 1, than set to the last Index (this would occur if user clicks previous while viewing first image)
  if (n < 1) {slideIndex = slides.length}

  //Makes all images hidden by default
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  
  //Sets the current Index to be active and displayed to the user
  slides[slideIndex-1].style.display = "block";
  
  showThumbnails()
}

function showThumbnails() {
  var i;
  var slides = document.getElementsByClassName("myThumbnails");
  //Make all slides hidden by default
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  //Display current index plus 5 other pictures
  for (i=slideIndex-1; i < (slideIndex+5); i++) {
    slides[i].style.display = "block";
  }

  var thumbnails = document.getElementsByClassName("tb-opacity");
  for (i = 0; i < thumbnails.length; i++) {
    thumbnails[i].className = thumbnails[i].className.replace(" active", "");
  }
  thumbnails[slideIndex-1].className += " active";
  //Sets the caption for the photo
  captionText.innerHTML = thumbnails[slideIndex-1].alt;
}
</script>
